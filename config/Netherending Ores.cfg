        # Netherfish knockback resistance multiplier. [range: 0.0 ~ 100.0, default: 0.0]
        D:"Netherfish knockback resistance"=0.0

        # Netherfish maximum health in half hearts. [range: 1.0 ~ 1000.0, default: 10.0]
