        # Enables the Netherfish spawn blocks to be hidden from WAILA/HWYLA i.e. show as Netherrack. [default: true]
        B:"Netherfish waila/hwyla"=true
    }

    endermite {
        # Player spawned Endermites from monster eggs are treated as hostile by Endermen. Can trap players in bad situations. [default: true]
        B:"Endermite Enderman hostility"=true

        # Enables the Endermite spawn blocks to be hidden from WAILA/HWYLA i.e. show as End Stone. [default: true]
        B:"Endermite waila/hwyla"=true
    }

    "zombie pigman" {
        # Enables the Zombie Pigman anger reaction to mining ores. [default: true]
        B:"Zombie Pigman anger"=true

        # Zombie Pigman anger reaction range height in blocks up and down of the player. [range: 1 ~ 32, default: 16]
        I:"Zombie Pigman anger range height"=16

        # Zombie Pigman anger reaction range square radius in blocks around the player. [range: 1 ~ 64, default: 32]
        I:"Zombie Pigman anger range radius"=32

        # If ores are mined with a silk touch enchantment Zombie pigmen won't react. [default: true]
        B:"Zombie Pigman anger silk touch"=true
    }

}


