# 101 Mercury
########################################
Tweaker.setScriptStage("BIOME_REGISTRY")
Tweaker.createBiome("mercury_beach")

biome = forBiomes("biometweaker:mercury_beach")
biome.set("name", "Mercury Whitestained Wasteland")
biome.set("humidity", 0)
biome.set("temperature", 2.0)
biome.set("height", -0.4)
biome.set("heightVariation", 1.6)
biome.set("topBlock", "biomesoplenty:white_sand")
alabaster = forBlock("environmentalmaterials:alabaster")
alabaster.setProperty("color", "white")
biome.set("fillerBlock", alabaster)
biome.set("enableRain", false)
biome.removeDecoration("LAKE_WATER")
biome.removeDecoration("LAKE_LAVA")
biome.removeFeature("LAKE")
biome.addDicTypes("HOT")
biome.addDicTypes("DRY")
biome.addDicTypes("DEAD")
biome.addDicTypes("WASTELAND")
biome.registerGenBlockRep("minecraft:water", "minecraft:stone")
biome.registerGenBlockRep("minecraft:flowing_water", "minecraft:stone")