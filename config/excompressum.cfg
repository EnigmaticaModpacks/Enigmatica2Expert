    # The speed at which the auto sieve will sift stuff.
    # Min: 0.0010000000474974513
    # Max: 1.0
    D:"Auto Sieve Speed"=0.12

    # Set this to true if you want to allow automation of the heavy sieve through fake players (i.e. Autonomous Activator)
