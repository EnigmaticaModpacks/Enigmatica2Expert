general {
    # Set to false if you need the Ex Nihilo Creatio wooden crucible for some reason. Note it'll cause a recipe conflict you'll have to fix via other means.
    B:"Disable Creatio Wooden Crucible"=false

    # If set to true, wood can be hammered into wood chippings, which can be composted into dirt.
    B:"Enable Wood Chippings"=true

    # If enabled, all meshes can obtain the results from the lower tier meshes. Note if the same item is registered in multiple tiers, then the higher tier will have a chance to drop multiples.
    B:"Flatten Sieve Recipes"=false
}


tools {
    # If true, hitting a chicken with a stick will turn it into an Angry Chicken, which will drop a Chicken Stick when killed.
    B:"Allow Chicken Stick Creation"=true

