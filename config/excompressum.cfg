client {
    # If you're playing on a potato, setting this to true will disable particles from the Sieves and Auto Hammers from Ex Compressum.
    B:"Disable Particles"=false

    # Set this to true if you're a modpack dev to see Ex Compressum registry warnings in chat. Errors will always display.
    B:"Show Registry Warnings"=false

    # Set this to true to disable the loading of auto sieve skins from a remote server.
    B:"Skip Auto Sieve Skins"=false
}


compat {
    # If set to true, Botania's Orechid will not show up in the lexicon and will not be craftable.
    B:"Disable Vanilla Orechid"=false

    # If set to true, adding an auto compressor will add the Compressing modifier to a Tinkers Construct tool, which will automatically compress hammered compressed blocks.
    B:"Enable Compressing Modifier (TConstruct)"=true

    # Setting this to false will disable the Evolved Orechid.
    B:"Enable Evolved Orechid (Botania)"=false

    # If set to true, adding a double compressed diamond hammer will add the Smashing II modifier to a Tinkers Construct tool, which allows smashing of compressed blocks.
    B:"Enable Smashing II Modifier (TConstruct)"=true

    # The ore generation delay for the Evolved Orechid in ticks. GoG Orechid is 2, vanilla Orechid is 100.
    # Min: 1
    # Max: 1200
    I:"Evolved Orechid Delay"=2

    # The mana cost of the Evolved Orechid. GoG Orechid is 700, vanilla Orechid is 17500.
    # Min: 0
    # Max: 175000
    I:"Evolved Orechid Mana Cost"=700

    # The mana cost of the Mana Sieve per Tick.
    # Min: 1
    # Max: 10
    I:"Mana Sieve Mana Cost"=1
}


