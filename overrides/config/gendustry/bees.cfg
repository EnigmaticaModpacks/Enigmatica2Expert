recipes { // == Mutation recipes
    mutation: 25% "gendustry.bee.derpious"     + "forestry.speciesRural"    => "gendustry.bee.wacky"
    mutation: 25% "forestry.speciesWintry"     + "forestry.speciesMiry"     => "gendustry.bee.chilled"
    mutation: 20% "forestry.speciesMiry"       + "forestry.speciesFarmerly" => "gendustry.bee.oozy"
    mutation: 10% "forestry.speciesFarmerly"   + "forestry.speciesFrugal"   => "gendustry.bee.elysian"
    mutation: 30% "forestry.speciesSinister"   + "forestry.speciesModest"   => "gendustry.bee.gallant"
    mutation: 55% "gendustry.bee.wacky"        + "gendustry.bee.chilled"    => "gendustry.bee.dull"
    mutation:  5% "gendustry.bee.derpious"     + "gendustry.bee.chilled"    => "gendustry.bee.dull"
    mutation:  5% "forestry.speciesBoggy"      + "forestry.speciesAgrarian" => "gendustry.bee.scrappy"
    mutation: 30% "gendustry.bee.oozy"         + "gendustry.bee.gallant"    => "gendustry.bee.scrappy"
    mutation:  5% "forestry.speciesValiant"    + "forestry.speciesMiry"     => "gendustry.bee.tinsmith"
    mutation:  9% "forestry.speciesValiant"    + "forestry.speciesHeroic"   => "gendustry.bee.potter"
    mutation: 65% "forestry.speciesPhantasmal" + "gendustry.bee.gallant"    => "gendustry.bee.paughty"
    mutation: 45% "gendustry.bee.dull"         + "gendustry.bee.scrappy"   => "gendustry.bee.egoistic"
    mutation: 25% "gendustry.bee.dull"         + "gendustry.bee.paughty"    => "gendustry.bee.vain"
    mutation:  9% "forestry.speciesHeroic"     + "gendustry.bee.paughty"    => "gendustry.bee.tinker"
    mutation:  9% "forestry.speciesHeroic"     + "gendustry.bee.vain"       => "gendustry.bee.artisan"
    mutation: 20% "gendustry.bee.scrappy"     + "gendustry.bee.vain"       => "gendustry.bee.selfish"
    mutation: 25% "gendustry.bee.vain"         + "gendustry.bee.elysian"    => "gendustry.bee.narcissistic"
}