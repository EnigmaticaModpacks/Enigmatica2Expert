    recipes { // == Mutation recipes
        mutation: 10% "forestry.speciesDiligent" + "forestry.speciesForest" => "gendustry.bee.blue"
        mutation: 10% "forestry.speciesDiligent" + "forestry.speciesCommon" => "gendustry.bee.red"
