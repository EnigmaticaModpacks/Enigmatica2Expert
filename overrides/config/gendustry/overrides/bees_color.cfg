    cfg Branches {
        cfg Color {                     // Section name is unused but must be unique
            UID = "gendustry.color"     // uid of new branch, should be namespaced to prevent colissions
            Parent = apidae             // Parent uid, for bees should be "apidae"
            Scientific = Chromatis      // Fluff
        }
    }

    cfg Bees {
        cfg black {
            Dominant = Yes                  // Whether species allele is dominant or recessive
            Glowing = No                    // Whether icon should be glowing

            PrimaryColor = 0x1E1B1B         // Color as a hex number, can also be specified as {r g b} with values (0-1)
            SecondaryColor = 0xE8D56A

            Secret = No                     // If true - will not show up in NEI or creative and
                                            // will not count against the species total.

            Humidity = Normal               // Arid, Normal, Damp
            Temperature = Normal            // None, Icy, Cold, Normal, Warm, Hot, Hellish

            Nocturnal = No                  // If true - only works at night

            Binominal = Atrum               // Fluff
            Authority = BDEW

            Branch = "gendustry.color"

            Products = DropsList(                   // List of drops with chances
                30% HoneyComb:black                 // Can use all the specifiers usable in recipes
            )
            Specialty = DropsList()                 // Empty list

            cfg Traits {
                Base = "forestry.speciesDiligent"   // Copy traits from another species
                Speed = "forestry.speedFast"        // Override a single trait
            }
